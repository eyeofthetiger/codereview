{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <!-- Responsive - Scale screens correctly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Styles - v3.1.1 -->
        <link rel="stylesheet" href="{% static 'review/bootstrap.min.css' %}" />

    	<link rel="stylesheet" href="{% static 'review/style.css' %}" />

        {% block css %}{% endblock %}

        <!-- IE Compatibility: Works with older versions of IE, has to be inside the HEAD tag -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- After jQuery because it depends on jQuery -->
        <script src="{% static 'review/bootstrap.min.js' %}"></script> 
        {% block js %}{% endblock %}

    	<title>{{ title }}</title>
    </head>

    <body>

        <header>

                    <div class="col-md-12 col-sm-12">
                        <strong>ENKIDU LOGO</strong>
                    </div>
                </div>
            </div>
        </header>


        <section class="content">
            <div class="container">

        {% block content %}
        {% endblock %}

            </div>
        </section>
