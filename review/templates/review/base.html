{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <!-- Responsive - Scale screens correctly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Styles - v3.1.1 -->
        <link rel="stylesheet" href="{% static 'review/css/bootstrap.min.css' %}" />
        <!-- Custom Styles - Enkidu -->
    	<link rel="stylesheet" href="{% static 'review/css/style.css' %}" />
        <!-- Glyphicons Fonts -->
        <link rel="stylesheet" href="{% static 'review/css/fonts.css' %}" />  
        {% block css %}{% endblock %}

        <!-- Scott Jehl's IE Compatibility: Works with older versions of IE, has to be inside the HEAD tag -->
        <script src="{% static 'review/js/respond.js' %}"></script> 
        {% block js %}{% endblock %}

    	<title>{{ title }}</title>
    </head>

    <body>

        <header>
            <div class="container"> 
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                       <img src="" alt="LOGO" class="img-thumbnail"> <strong>ENKIDU</strong>
                       {% if not user.is_staff %}
                            <a href="/app/settings">Settings</a>
                       {% endif %}
                       <!-- THE BELOW LINK IS JUST FOR TESTING -->
                       <a class="temporal" href="/app/choose_user">Change user</a>
                    </div>
                </div>
            </div>
        </header>


        <section class="content">
            <div class="container">

        {% block content %}
        {% endblock %}

            </div>
        </section>



        <!-- Javascript: Loads when the rest of the webpage is already loaded -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Bootstrap JS: After jQuery because it depends on jQuery -->
        <script src="{% static 'review/js/bootstrap.min.js' %}"></script> 
        {% block jsEnd %}{% endblock %}

        
    </body>
</html>
