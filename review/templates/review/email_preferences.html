{% extends "review/base.html" %}
{% block content %}
	<p><a class="btn btn-default" href="{% url 'index' %}"><span class="glyphicon glyphicon-chevron-left"></span>back</a></p>
	
{% if error_message %}
	<div class="alert alert-danger" role="alert">
			<p><strong>{{ error_message }}</strong></p>
	</div>
	{% endif %}

	<section class="card">
		<div class="heading i-settings">
			<h2>Settings</h2>
			<p>Manage your email preferences.</p>
		</div>

		<div class="container container-md">
			<div class="tab-content">
<h3>Email Preferences</h3>

	<form method="post" enctype="multipart/form-data">
		<div class="form-group">
		    {% csrf_token %}
		    {{ form.as_p }}
			<input class="settings-button" type="submit" value="Save" />
		</div>
	</form>

</div>
</div>
</section>
{% endblock %}
